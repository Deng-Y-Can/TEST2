       const openRequest = indexedDB.open(databaseName);
       openRequest.onerror = () => {
         console.log('无法打开数据库');
       };
 
       openRequest.onsuccess = (event) => {
         const db = event.target.result;
         return db.version;
       };
     
    }

	async function add(data,table) {
        const request = indexedDB.open('candy');
        request.addEventListener('success', e => {
          const db = e.target.result;
          const tx = db.transaction(table, 'readwrite');
          const store = tx.objectStore(table);
          const reqAdd = store.add({
          'id': data.id,
          'name': data.name,
          'website': data.website,
		  'remark': data.remark
          });
          reqAdd.addEventListener('success', e => {
          console.log('保存成功')
          })
        });
    }
	
	async function addlist(datalist,table) {
	datalist.forEach(data => {
       add(data,table);
    });

    };
	
	
	
	function read(id,table) {
	  const request = indexedDB.open('candy');
      request.addEventListener('success', e => {
      const db = e.target.result;
      const tx = db.transaction(table, 'readonly');
      const store = tx.objectStore(table);
      const reqGet = store.get(id);
      reqGet.addEventListener('success', e => {
          console.log(e.srcElement.result);
          })
      });
    }
	
	
	function readAll(table) {
      const request = indexedDB.open('candy' );
      request.addEventListener('success', e => {
      const db = e.target.result;
      const tx = db.transaction(table, 'readonly');
      const store = tx.objectStore(table);
	
	  store.openCursor().onsuccess = function (event) {
      var cursor = event.target.result;

      if (cursor) {
	     eduArray.push(cursor.value);
         <!-- console.log('Id: ' + cursor.value.id); -->
         <!-- console.log('Name: ' + cursor.value.name); -->
         <!-- console.log('website: ' + cursor.value.website); -->
         <!-- console.log('remark: ' + cursor.value.remark); -->
         cursor.continue();
      } else {
        console.log('没有更多数据了！');
      }
	  }
    });
	}
	
	function listToWebTable(list,tableName) {
    // 创建一个表格元素
	//let listkeys = Object.keys(list[0])
    const table = document.createElement('table');
	table.id = tableName;
	 
    // 添加标题行
    const thead = table.createTHead();
    const headerRow = thead.insertRow();
    const headers = Object.keys(list[0]); // 假设列表中的对象有这些属性
    headers.forEach(header => {
	if(header!='web')
	{
	const cell = headerRow.insertCell();
    cell.textContent = header;
	}
    });
 
    // 添加数据行
    const tbody = table.createTBody();
    list.forEach(item => {
    const row = tbody.insertRow();
    headers.forEach(header => {
	  if(header!='web'){
	  if(header=='name'){
	  const cell = row.insertCell();
      <!-- cell.textContent = item[header]; -->
	   var link = document.createElement('a');
      link.href = item['web'];
      link.target = '_blank';
	  link.textContent = item[header];
      cell.textContent = ''
	  cell.appendChild(link); 
	  }else{
	  const cell = row.insertCell();
      cell.textContent = item[header];
	  }	  
	  }
      
    });
    });
     // 返回表格元素
    document.body.appendChild(table);
    }
	
	function listToTable(list,tableName) {
    // 创建一个表格元素
	//let listkeys = Object.keys(list[0])
    const table = document.createElement('table');
	table.id = tableName;
    // 添加标题行
    const thead = table.createTHead();
    const headerRow = thead.insertRow();
    const headers = Object.keys(list[0]); // 假设列表中的对象有这些属性
    headers.forEach(header => {
    const cell = headerRow.insertCell();
    cell.textContent = header;
    });
 
    // 添加数据行
    const tbody = table.createTBody();
    list.forEach(item => {
    const row = tbody.insertRow();
    headers.forEach(header => {
      const cell = row.insertCell();
      cell.textContent = item[header];
    });
    });
     // 返回表格元素
    return table;
    }
